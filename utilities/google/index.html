<!doctype html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="description" content="Давай научимся работать с поисковиком." />
		<meta name="keywords" content="Google, Поиск, Search, Гугл, xaq, поищу за тебя" />

		<link href="img/favicon.ico" rel="icon" type="image/x-icon" />
		<title>пособие по Google</title>
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="css/google.css">

		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
		<script src="js/google.js" type="text/javascript"> </script>
	</head>
<body>
	<div class="fluid-container">
		<div class="toolbar">
			<ul>
			  <li><a href="https://mail.google.com/mail/?tab=wm" class="no-pretify-color">Почта</a></li>
			  <li><a href="https://www.google.com/imghp?hl=ru&tab=wi" class="no-pretify-color">Картинки</a></li>
			  <li><a href="https://xaq-team.github.io" class="no-pretify-color"><i class="material-icons">apps</i></a></li>
			  <li><a href="https://xaq-team.github.io" class="join_button">Войти</a></li>
			</ul>
		</div>
  
		<main class="home">
			<img id="pointer" src="img/pointer.png" style="display: none" /> 
				<div class="logo">
					<img src="img/logo.png">
				</div>
			<form>

				<input class="search" type="text" placeholder=" ">
				
				<div class="button-group">
					<button class="button button-default" id="search" type="semisubmit">
						Поиск в Google
					</button>
					<button class="button button-default" id="lucky" type="semisubmit">
						Мне повезёт!
					</button>
				</div>
			</form>

			<div id="link_placeholder"> </div>
			<div id="link">
				<input  id="p1" class="link copyable" type="text" />
				<div id="link_message"> </div>
				<div id="link_buttons">
		  			<a class="link_button" href="#" id="go">Перейти</a>
					<a class="link_button" href="#" id="copy">Копировать</a>
				</div>
			</div>
		</main>
		<div class="pics"> </div>
	  	<div class="footer">
			<ul>
			  <li><a href="https://www.google.com/services/">Для бизнеса</a></li>
			  <li><a href="https://www.google.com/intl/ru_ua/about/">Всё о Google</a></li>
			  <li><a href="https://www.google.com/ncr">Перейти на Google.com</a></li>
			</ul>
			<ul>
			  <li><a id="showabout" href="#">Об этой странице</a></li>
			</ul>
	  	</div>
	</div>
</body>
</html>
