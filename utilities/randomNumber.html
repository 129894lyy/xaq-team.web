    <title>Рандомное число</title>
</head>
<body>
<form id="form">
    <label for="from">Число от:</label>
    <input type="number" placeholder="Введи число от" value="1" maxlength="7" id="from" name="from"><br><br>
    <label for="before">Число до:</label>

</form>
<h2 id="h2">Рандом число: -</h2>
<button onclick="random(1,100)">Нажми что бы получить рандомное число</button>
